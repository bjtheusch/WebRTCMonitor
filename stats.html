<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Stats Viewer</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body, html { min-width: 1200px; background: #fff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 2em; }
    .chart-container { width: 100%; max-width: 1100px; margin: 2em auto; }
    .chart-container canvas { width: 100% !important; height: 350px !important; }
    .stats-table { width: 100%; border-collapse: collapse; margin-top: 2em; font-size: 1.1em; }
    .stats-table th, .stats-table td { border: 1px solid #ccc; padding: 0.7em; text-align: left; }
    .stats-table th { background: #f0f0f0; }
    header h1 { font-size: 2.2em; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>WebRTC Stats Viewer</h1>
      <button id="close-btn" class="btn btn-link" style="float:right">Close</button>
      <button id="refresh-btn" class="btn btn-link" style="float:right; margin-right: 1em;">Refresh</button>
    </header>
    <main>
      <div class="chart-container">
        <canvas id="rttChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="packetLossChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="jitterChart"></canvas>
      </div>
      <h2>Recent Stats</h2>
      <table class="stats-table" id="statsTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Quality</th>
            <th>RTT (ms)</th>
            <th>Packet Loss (%)</th>
            <th>Jitter (ms)</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
  <script src="chart.min.js"></script>
  <script src="stats.js"></script>
  <script src="stats-actions.js"></script>
</body>
</html>
